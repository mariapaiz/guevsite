{% extends "base.html" %}
{% block content %}

  <div class="row">
    <div id="image_display" class="col-md-6">
    	<img src="/images/{{ page.slug }}-lowres.jpg"
          srcset="/images/{{ page.slug }}-hires.jpg 2x" />

    </div>
    <div id="description" class="col-md-6">
      <h1>{{ page.title }}</h1>

      Summary: <br />
      {{ page.summary }}
      {{ page.content }}
    </div>
  </div>
{% endblock %}
